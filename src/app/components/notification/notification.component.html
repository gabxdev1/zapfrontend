<div class="container">
  <div class="container-notification">
    <header class="header">
      <h1>Notifcations</h1>
    </header>

    <div class="container-friend-request">

      <header class="header-friend-request">
        <h1>Friends requests</h1>
      </header>

      <div class="container-requests">

        @for (requests of service.notifications$ | async; track requests.sender.id) {
          <div class="container-user">
            <img src="../../../assets/default-user.jpg">
            <div class="user-data">
              <p class="name">{{requests.sender.firstName}} {{requests.sender.lastName}}</p>
              <p class="data">{{requests.createdAt | date: "dd MMM yyyy 'at' HH:mm" : 'America/Sao_Paulo' : 'en-US'}}</p>
            </div>
            <button class="button-primary accept" (click)="accept(requests.sender.id)">Accept</button>
            <button class="button-primary delete" (click)="delete(requests.sender.id)">Delete</button>
          </div>
        }
      </div>

    </div>

  </div>

</div>
